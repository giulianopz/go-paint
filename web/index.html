<html>
<head>
    <title>Vert.x paint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="/vertx-eventbus.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
<div class="content">
    <h1 class="mt25">Vert.x collaborative paint</h1>
    <label for="penColor">Pen color: </label><input id="penColor" type="color" value="#ff0000" title="Pen color"/>
    <label for="penSize">Pen size: </label><input id="penSize" type="range" min="1" max="100" value="5" title="Pen size"/>
    <button id="clear">Clear board</button>
    <div id="canvasDiv"></div>
    <footer class="mt25">Created by Kucharzyk Tomasz 2017</footer>
</div>
</body>
</html>
